<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖書館設備借還系統 - LibGear</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">
    
    <!-- Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons 1.10.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 自訂樣式 -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container-fluid">
        <!-- 頁首 -->
        <nav class="navbar navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="bi bi-device-hdd"></i> 圖書館設備借還系統
                </span>
                <div id="auth-container">
                    <!-- 未登入狀態 -->
                    <div id="login-section" style="display: none;">
                        <div id="g_id_onload"
                             data-client_id="974933195533-12nln864l2ph7moaj7jilekutsp5ce69.apps.googleusercontent.com"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                             data-type="standard"
                             data-size="large"
                             data-theme="filled_blue"
                             data-text="sign_in_with"
                             data-shape="rectangular"
                             data-logo_alignment="left">
                        </div>
                    </div>
                    <!-- 已登入狀態 -->
                    <div id="user-info-section" style="display: none;">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i>
                            <span id="user-email"></span>
                            <span id="permission-badge" class="ms-2"></span>
                        </span>
                        <button id="logout-btn" class="btn btn-sm btn-outline-light">登出</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主容器 -->
        <div class="container">
            <!-- 登入提示 -->
            <div id="login-prompt" class="alert alert-warning alert-dismissible fade show" style="display: none;" role="alert">
                <h5 class="alert-heading"><i class="bi bi-shield-lock"></i> 需要登入</h5>
                <p>請使用學校 Google 帳號登入以使用設備借還功能。</p>
                <hr>
                <p class="mb-0">點擊右上角的 Google 登入按鈕開始使用。</p>
            </div>
            
            <!-- 訊息區域 -->
            <div id="message" class="alert alert-info d-none alert-dismissible fade show" role="alert"></div>

            <!-- 標籤頁 -->
            <ul class="nav nav-tabs mb-4" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-borrow" data-bs-toggle="tab" 
                            data-bs-target="#tab-borrow-pane" type="button" role="tab">
                        <i class="bi bi-arrow-down-circle"></i> 設備借還
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-status" data-bs-toggle="tab" 
                            data-bs-target="#tab-status-pane" type="button" role="tab">
                        <i class="bi bi-info-circle"></i> 設備狀態
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-records" data-bs-toggle="tab" 
                            data-bs-target="#tab-records-pane" type="button" role="tab">
                        <i class="bi bi-calendar3"></i> 借用記錄
                    </button>
                </li>
            </ul>

            <!-- 標籤內容 -->
            <div class="tab-content">
                <!-- 借還標籤 -->
                <div class="tab-pane fade show active" id="tab-borrow-pane" role="tabpanel">
                    <div class="row">
                        <div class="col-lg-6 mx-auto">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="mb-0"><i class="bi bi-arrow-repeat"></i> 設備借還</h5>
                                </div>
                                <div class="card-body">
                                    <!-- 借用人輸入 -->
                                    <div class="mb-3">
                                        <label for="borrower-id" class="form-label">
                                            <i class="bi bi-person"></i> 借用人學號
                                        </label>
                                        <input type="text" class="form-control form-control-lg" id="borrower-id" 
                                               placeholder="掃描學生證或輸入學號" autocomplete="off">
                                        <small class="form-text text-muted">7-10 位英數字</small>
                                    </div>

                                    <!-- 設備條碼輸入 -->
                                    <div class="mb-3">
                                        <label for="gear-id" class="form-label">
                                            <i class="bi bi-barcode"></i> 設備條碼
                                        </label>
                                        <input type="text" class="form-control form-control-lg" id="gear-id" 
                                               placeholder="掃描設備條碼或輸入條碼號" autocomplete="off">
                                        <small class="form-text text-muted">5 位數字</small>
                                    </div>

                                    <!-- 拍照區域 -->
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-camera"></i> 設備照片（選填）
                                        </label>
                                        <div class="input-group">
                                            <input type="file" class="form-control" id="photo-input" 
                                                   accept="image/*" capture="environment" style="display: none;">
                                            <button type="button" class="btn btn-outline-primary w-100" id="take-photo-btn">
                                                <i class="bi bi-camera-fill"></i> 拍照或選擇照片
                                            </button>
                                        </div>
                                        <div id="photo-preview" class="mt-2" style="display: none;">
                                            <img id="preview-img" src="" alt="預覽" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                                            <button type="button" class="btn btn-sm btn-danger mt-1" id="remove-photo-btn">
                                                <i class="bi bi-trash"></i> 移除照片
                                            </button>
                                        </div>
                                    </div>

                                    <!-- 按鈕組 -->
                                    <div class="btn-group w-100" role="group">
                                        <button type="button" class="btn btn-success btn-lg" id="borrow-btn">
                                            <i class="bi bi-arrow-down-circle"></i> 借出
                                        </button>
                                        <button type="button" class="btn btn-warning btn-lg" id="return-btn">
                                            <i class="bi bi-arrow-up-circle"></i> 歸還
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-lg" id="clear-btn">
                                            <i class="bi bi-x-circle"></i> 清除
                                        </button>
                                    </div>

                                    <!-- 提示信息 -->
                                    <div class="alert alert-info mt-3 mb-0">
                                        <small>
                                            <strong>使用方式：</strong><br>
                                            1. 輸入或掃描借用人學號<br>
                                            2. 輸入或掃描設備條碼<br>
                                            3. 首次掃描為「借出」，再次掃描為「歸還」
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 設備狀態標籤 -->
                <div class="tab-pane fade" id="tab-status-pane" role="tabpanel">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-info-circle"></i> 已借出未歸還設備列表
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="unreturned-table">
                                    <thead class="table-light">
                                        <tr>
                                            <th>借用人</th>
                                            <th>設備</th>
                                            <th>借用時間</th>
                                            <th>借用時長</th>
                                            <th>照片</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="5" class="text-center text-muted">加載中...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 借用記錄標籤 -->
                <div class="tab-pane fade" id="tab-records-pane" role="tabpanel">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h5 class="mb-0">
                                        <i class="bi bi-calendar3"></i> 借用記錄
                                    </h5>
                                </div>
                                <div class="col-auto">
                                    <input type="date" class="form-control form-control-sm" 
                                           id="date-input" style="width: 200px;">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="records-table">
                                    <thead class="table-light">
                                        <tr>
                                            <th>借用人</th>
                                            <th>設備</th>
                                            <th>借用時間</th>
                                            <th>歸還時間</th>
                                            <th>狀態</th>
                                            <th>照片</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="6" class="text-center text-muted">加載中...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 頁尾 -->
    <footer class="bg-light py-3 mt-5 border-top">
        <div class="container text-center">
            <small class="text-muted">
                圖書館設備借還系統 v1.0.0 | 
                <span id="version-info">載入中...</span>
            </small>
        </div>
    </footer>

    <!-- Bootstrap 5.3.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 應用程式 JS -->
    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
